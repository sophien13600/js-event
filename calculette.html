
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a6c393237d.js"></script>
    <title>Calculette</title>
</head>

<body>
    <h1 class="text-center text-primary mb-5">Calculette</h1>
    <div class="my-5">
        <label for="valeur1" class="form-label text-primary">Valeur 1</label>
        <input type="text" class="form-control" id="valeur1">
    </div>
    <div class="my-5">
        <label for="valeur2" class="form-label text-primary">Valeur 2</label>
        <input type="text" class="form-control" id="valeur2" >
    </div>
    <div class="container-fluid m-5">
        <div class="row">
            <div class="offset-1 col-1">
                <button onclick="calculer('+')" class="btn"  disabled><i class="fas fa-plus"></i></button>
            </div>
            <div class="offset-2 col-1">
                <button onclick="calculer('-')" class="btn" disabled><i class="fas fa-minus"></i></button>
            </div>
            <div class="offset-2 col-1">
                <button onclick="calculer('*')" class="btn" disabled><i class="fas fa-times"></i></button>
            </div>
            <div class="offset-2 col-1">
                <button onclick="calculer('/')" class="btn" disabled><i class="fas fa-divide"></i></button>
            </div>
        </div>
        <div class="row my-5">
            <div class="offset-5 col-2 text-primary text-center" id="afficheur"></div>
        </div>
    </div>
    <script src="calculette.js"></script>
</body>

</html>
